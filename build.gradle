buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7.+'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'

apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.18.2-2.7.1'
group = 'trofers'
archivesBaseName = 'trofers'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'official', version: '1.18.2'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'

            mods {
                trofers {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'

            mods {
                trofers {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'trofers', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                trofers {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { 
  srcDir 'src/generated/resources'
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
    maven {
        url "https://maven.blamejared.com/"
    }
    maven {
        url 'https://maven.covers1624.net/'
    }
    maven {
        url 'https://dvs1.progwml6.com/files/maven'
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.1.21'

    compileOnly fg.deobf("mezz.jei:jei-1.18.2:9.7.0.196:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.7.0.196")

    implementation fg.deobf("curse.maven:citadel-331936:3783096")
    implementation fg.deobf("curse.maven:alexsmobs-426558:3829342")

    implementation fg.deobf("com.teamcofh:cofh_core:1.18.2-1.6.3.19")
    implementation fg.deobf("com.teamcofh:thermal_foundation:1.18.2-1.6.2.27")

    implementation fg.deobf("slimeknights.mantle:Mantle:1.18.2-1.9.27")
    implementation fg.deobf("slimeknights.tconstruct:TConstruct:1.18.2-3.5.1.32")

    implementation fg.deobf("vazkii.autoreglib:AutoRegLib:1.7-53.110")
    implementation fg.deobf("vazkii.quark:Quark:3.1-341.2144")
}

jar {
    manifest {
        attributes([
                "Specification-Title": "trofers",
                "Specification-Vendor": "ochotonida",
                "Specification-Version": "1",
                "Implementation-Title": project.name,
                "Implementation-Version": project.jar.archiveVersion,
                "Implementation-Vendor": "ochotonida",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}
